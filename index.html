<!DOCTYPE html>
<html lang="en">
<head>
	<title>Find a Cocktail</title>
	<meta name="description" content="Search and discover cocktail recipes">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale="1">
	<link href="main.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<header role="banner">
		<div class="row">
			<div class="col-12">
				<h1>Find a Cocktail</h1>
			</div>
		</div>
	</header>
	<main role="main">
		<div class="search-selection">
			<div class="row">
				<div class="col-12">
					<h2>Search cocktail recipes by...</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button type="button" class="name-button">Name</button>
				</div>
				<div class="col-6">
					<button type="button" class="category-button">Category</button>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button type="button" class="ingredient-button">Ingredient</button>
				</div>
				<div class="col-6">
					<button type="button" class="wildcard-button">Wildcard</button>
				</div>
			</div>
		</div>
		<div class="names" hidden>
			<div class="row">
				<div class="col-12">
					<form id="name-search-form">
						<label for="name-search">Search by name</label>
						<input type="text" id="name-search" placeholder="margarita">
						<button type="submit">Search</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="name-search-results" hidden>
				</div>
			</div>
		</div>
		<div class="categories" hidden>
		</div>
		<div class="ingredients" hidden>
		</div>
		<div class="wildcard" hidden>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="recipe" hidden>
					<p>Test</p>
				</div>
			</div>
		</div>
	</main>
	<script src="index.js"></script>
</body>
</html>
