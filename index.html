<!DOCTYPE html>
<html lang="en">
<head>
	<title>Find a Cocktail</title>
	<meta name="description" content="Search and discover cocktail recipes">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<header role="banner">
		<div class="row">
			<div class="col-12">
				<h1>Find a Cocktail</h1>
			</div>
		</div>
	</header>
	<main role="main">
		<div class="js-search-selection">
			<div class="row">
				<div class="col-12">
					<h2>Search cocktail recipes by...</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button type="button" class="js-name-button">Name</button>
				</div>
				<div class="col-6">
					<button type="button" class="js-category-button">Category</button>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button type="button" class="js-ingredient-button">Ingredient</button>
				</div>
				<div class="col-6">
					<button type="button" class="js-wildcard-button">Wildcard</button>
				</div>
			</div>
		</div>
		<div class="js-names" hidden>
			<div class="row">
				<div class="col-12">
					<form class="js-name-search">
						<label for="js-name-search">Search cocktails by name</label>
						<input type="text" class="js-name-query" id="js-name-search" placeholder="margarita">
						<button type="submit">Search</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<button type="button" class="return-button">Go Back</button>
				</div>
			</div>
		</div>
		<div class="js-categories" hidden>
		</div>
		<div class="js-ingredients" hidden>
		</div>
		<div class="js-wildcard" hidden>
		</div>
	</main>
	<script src="index.js"></script>
</body>
</html>
