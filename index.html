<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pick Your Poison</title>
	<meta name="description" content="Search and discover cocktail recipes">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale="1">
  <link href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" rel="stylesheet" type="text/css">
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<header role="banner">
		<div class="row">
			<div class="col-12">
				<a href="index.html" style="text-decoration: none"><h1>Pick Your Poison</h1></a>
			</div>
		</div>
	</header>
	<main role="main">
		<div id="search-selection">
			<div class="row">
				<div class="col-12">
					<h2>Find a drink by...</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button type="button" id="name-button">Name</button>
				</div>
				<div class="col-6">
					<button type="button" id="category-button">Category</button>
				</div>
				<div class="col-6">
					<button type="button" id="ingredient-button">Ingredient</button>
				</div>
				<div class="col-6">
					<button type="button" id="wildcard-button">Wildcard</button>
				</div>
			</div>
		</div>
		<div id="names" hidden>
			<div class="row">
				<div class="col-12">
					<form id="name-search-form" aria-live="assertive">
						<label for="name-search" id="aria-name-label">Search by name</label>
						<input type="text" id="name-search" placeholder="margarita" aria-labelledby="aria-name-label" required>
						<button type="submit">Search</button>
					</form>
				</div>
			</div>
		</div>
		<div id="name-search-results-container" aria-live="assertive" hidden>
			<div class="row">
				<ul id="name-search-results">
				</ul>
			</div>
			<div class="row">
				<div class="col-12">
					<button type="button" id="load-more-button" hidden">Load More</button>
				</div>
			</div>
		</div>
		<div id="categories-container" aria-live="assertive" hidden>
			<div class="row">
				<div id="categories">
				</div>
			</div>
		</div>
		<div id="ingredients-container" aria-live="assertive" hidden>
      <div class="row">
				<div class="col-12">
					<form id="ingredient-search-form">
						<label for="ingredient-search" id="aria-ingredient-label">Search by ingredient</label>
						<input type="text" id="ingredient-search" placeholder="vodka" aria-labelledby="aria-ingredient-label" required>
						<button type="submit">Search</button>
					</form>
				</div>
			</div>
		</div>
		<div id="recipe-container" aria-live="assertive" hidden>
			<div class="row">
				<div class="col-12">
					<div id="recipe">
					</div>
					<ul id="ingredient-list">
					</ul>
					<div id="instructions">
					</div>
				</div>
			</div>
		</div>
		<div id="start-over" aria-live="polite" hidden>
			<div class="row">
				<div class="col-12">
					<button type="button" id="back-button" hidden>Back</button>
					<button type="button" id="category-back-button" hidden>Back</button>
          <button type="button" id="wildcard-repeat-button" hidden>Get Another Recipe</button>
					<button type="button" id="start-over-button">Start Over</button>
				</div>
			</div>
		</div>
	</main>
	<script src="index.js"></script>
</body>
</html>
