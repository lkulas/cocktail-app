<!DOCTYPE html>
<html lang="en">
<head>
	<title>Find a Cocktail</title>
	<meta name="description" content="Search and discover cocktail recipes">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1">
	<link href="main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<header role="banner">
		<div class="row">
			<div class="col-12">
				<h1>Find a Cocktail</h1>
			</div>
		</div>
	</header>
	<main role="main">
		<div class="row">
			<div class="col-12">
				<h2>Search cocktail recipes by...</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<button type="button" class="js-name-button">Name</button>
			</div>
			<div class="col-6">
				<button type="button" class="js-category-button">Category</button>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<button type="button" class="js-ingredient-button">Ingredient</button>
			</div>
			<div class="col-6">
				<button type="button" class="js-wildcard-button">Wildcard</button>
			</div>
		</div>
	</main>
	<script src="index.js"></script>
</body>
</html>
