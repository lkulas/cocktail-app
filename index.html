<!DOCTYPE html>
<html lang="en">
<head>
	<title>Find a Cocktail</title>
	<meta name="description" content="Search and discover cocktail recipes">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale="1">
  <link href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" rel="stylesheet" type="text/css">
	<link href="main.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<header role="banner">
		<div class="row">
			<div class="col-12">
				<h1>Find a Cocktail</h1>
			</div>
		</div>
	</header>
	<main role="main">
		<div class="search-selection">
			<div class="row">
				<div class="col-12">
					<h2>Find cocktail recipes by...</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button type="button" class="name-button">Name</button>
				</div>
				<div class="col-6">
					<button type="button" class="category-button">Category</button>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button type="button" class="ingredient-button">Ingredient</button>
				</div>
				<div class="col-6">
					<button type="button" class="wildcard-button">Wildcard</button>
				</div>
			</div>
		</div>
		<div class="names" hidden>
			<div class="row">
				<div class="col-12">
					<form id="name-search-form">
						<label for="name-search" id="aria-name-label">Search by name</label>
						<input type="text" id="name-search" placeholder="margarita" aria-labelledby="aria-name-label">
						<button type="submit">Search</button>
					</form>
				</div>
			</div>
		</div>
		<div class="name-search-results-container" aria-live="assertive" hidden>
			<div class="row">
				<ul class="name-search-results">
				</ul>
			</div>
			<div class="row">
				<div class="col-12">
					<button type="button" class="load-more-button" hidden">Load More</button>
				</div>
			</div>
		</div>
		<div class="categories-container" aria-live="assertive" hidden>
			<div class="row">
				<div class="categories">
				</div>
			</div>
		</div>
		<div class="ingredients-container" aria-live="assertive" hidden>
      <div class="row">
				<div class="col-12">
					<form id="ingredient-search-form">
						<label for="ingredient-search" id="aria-ingredient-label">Search by ingredient</label>
						<input type="text" id="ingredient-search" placeholder="vodka" aria-labelledby="aria-ingredient-label">
						<button type="submit">Search</button>
					</form>
				</div>
			</div>
		</div>
		<div class="recipe-container" aria-live="assertive" hidden>
			<div class="row">
				<div class="col-12">
					<div class="recipe">
					</div>
					<h3>Ingredients</h3>
					<ul id="ingredient-list">
					</ul>
					<div class="instructions">
					</div>
				</div>
			</div>
		</div>
		<div class="start-over" aria-live="polite" hidden>
			<div class="row">
				<div class="col-12">
					<button type="button" class="back-button" hidden>Back</button>
					<button type="button" class="category-back-button" hidden>Back</button>
          <button type="button" class="wildcard-repeat-button" hidden>Get Another Recipe</button>
					<button type="button" class="start-over-button">Start Over</button>
				</div>
			</div>
		</div>
	</main>
	<script src="index.js"></script>
</body>
</html>
